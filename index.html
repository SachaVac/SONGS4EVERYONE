<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>S4E</title>
  <meta name="description" content="Songs4everyone nabizejici pisnicky s akordy k táborákům.">
  <meta name="keywords" content="songs4everyone, české písničky, sdílení hudby, texty písní, folk, country, trampské písničky, kytara, táborák">
  <meta name="robots" content="index, follow">
  
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="navbar">
      <div class="logo">S4E</h1>
      <nav>
          <a href="/sachavac_website/">Domů</b>
          <a href="/sachavac_website/about/">O mně</b>
          <a href="/SONGS4EVERYONE/">Zpěvník</b>
          <a href="/AdvancedSports/">AdvancedSports</b>
          <a href="/sachavac_website/contact/">Kontakt</b>
      </nav>
    </header>
  
  <div class="container">
    <h1>SONGS4EVERYONE</h1>
    <input type="text" id="search" placeholder="Find your song...">
    <ul id="song-list"></ul>
  </div>

  <script>
    let songsData = [];

    fetch('songs/songs.json')
      .then(res => res.json())
      .then(data => {
        songsData = data;
        renderSongs(songsData);
      });

    function renderSongs(songs) {
      songs.sort((a, b) => a.title.localeCompare(b.title));
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      songs.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="songs/song_template.html?song=${song.file}">${song.title}</a>`;
        list.appendChild(li);
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filtered = songsData.filter(song =>
        song.title.toLowerCase().includes(query)
      );
      renderSongs(filtered);
    });
  </script>
</body>
</html>
